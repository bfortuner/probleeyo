<span class="field field0" 
ng-model="answer" 
data-drop="true" 
jqyoui-droppable="{index: 0}" 
ng-click="$parent.popWord(pos)">
  
  <div class="btn btn-info btn-draggable" 
  ng-model="answer" 
  ng-show="answer[0].title" 
  data-drag="{{answer[0].drag}}" 
  data-jqyoui-options="{revert: 'invalid'}" 
  jqyoui-draggable="{index: 0, placeholder:true,animate:true}">
  {{answer[0].title}}
  </div>

</span>
