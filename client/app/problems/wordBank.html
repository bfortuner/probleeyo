<div class="container">
    <div class="wordBank">
      <div data-drop="true" ng-model='wordBank' data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=wordBank])'}" jqyoui-droppable="{multiple:true}">
        <div class="btn btn-info btn-lg btn-draggable" ng-repeat="item in wordBank" ng-show="item.title" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="wordBank" jqyoui-draggable="{index: {{$index}},animate:true}">{{item.title}}</div>
      </div>
    </div>
  </div>
